<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow Piano</title>
    <link href="piano.css" rel="stylesheet">
    <link rel="shortcut icon" href="ressources/images/rainbow.png" />
</head>



<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="ressources/images/rainbow.png">
            <ul class="nav_links">

                <a href="index.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-maison.png"></li>
                        <p class="icon-text">Accueil</p>
                    </div>
                </a>

                <a href="piano.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-piano.png"></li>
                        <p class="icon-text">Piano</p>
                    </div>
                </a>

                <a href="partitions.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-partition.png"></li>
                        <p class="icon-text">Partitions</p>
                    </div>
                </a>

                <a href="form.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-contact.png"></li>
                        <p class="icon-text">Contact</p>
                    </div>
                </a>
            </ul>
        </nav>
    </header>
    <img class="img-rotate" src="ressources/images/rotate.png" alt="Rotate Phone" />

    <h2 class="rainbow-text">Amuse toi avec le piano rainbow !</h2>

    <section class="piano-partition">
        <div class="partition">
            <div class="iconPartition">
                <img src="ressources/images/lune.png" id="moonIcon">
            </div>
            <div class="notes">
                <img id="note1">
                <img id="note2">
                <img id="note3">
                <img id="note4">
                <img id="note5">
                <img id="note6">
                <img id="note7">
                <img id="note8">
            </div>
            <img src="ressources/images/reload.png" id="reload">
        </div>

        <button id="piano-do" class="piano-do">
            <p>Do</p>
            <p>1</p>
        </button>
        <button id="piano-re" class="piano-re">
            <p>RÃ©</p>
            <p>2</p>
        </button>
        <button id="piano-mi" class="piano-mi">
            <p>Mi</p>
            <p>3</p>
        </button>
        <button id="piano-fa" class="piano-fa">
            <p>Fa</p>
            <p>4</p>
        </button>
        <button id="piano-sol" class="piano-sol">
            <p>Sol</p>
            <p>5</p>
        </button>
        <button id="piano-la" class="piano-la">
            <p>La</p>
            <p>6</p>
        </button>
        <button id="piano-si" class="piano-si">
            <p>Si</p>
            <p>7</p>
        </button>
        <button id="piano-do2" class="piano-do2">
            <p>Do</p>
            <p>8</p>
        </button>

    </section>

    <script type="text/javascript" src="piano.js"></script>
</body>

</html>
