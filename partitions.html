<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainbow piano</title>
    <link rel="shortcut icon" href="ressources/images/rainbow.png" />
    <link rel="stylesheet" href="partitions.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="ressources/images/rainbow.png">
            <ul class="nav_links">

                <a href="index.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-maison.png"></li>
                        <p class="icon-text">Accueil</p>
                    </div>
                </a>

                <a href="piano.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-piano.png"></li>
                        <p class="icon-text">Piano</p>
                    </div>
                </a>

                <a href="partitions.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-partition.png"></li>
                        <p class="icon-text">Partitions</p>
                    </div>
                </a>

                <a href="form.html">
                    <div class="icon-box">
                        <li><img class="icon" src="ressources/images/icon-contact.png"></li>
                        <p class="icon-text">Contact</p>
                    </div>
                </a>
            </ul>
        </nav>
    </header>

    <h2> Retrouve ici tes partitions préférées !</h2>

    <div class="entirePartitions">
        <img id="crossButton" class="partition" src="ressources/images/cross.png">
        <img id="moonPartition" class="partition" src="ressources/images/partition_moon2.png"
            alt="Partition pour piano arc en ciel de Au clair de le lune">
        <img id="pigPartition" class="partition" src="ressources/images/partition_pig2.png"
            alt="Partition pour piano arc en ciel de Un petit cochon">
        <img id="cherryPartition" class="partition" src="ressources/images/partition_cherry2.png"
            alt="Partition pour piano arc en ciel de Un, deux, trois j'irai au bois">
        <img id="foxPartition" class="partition" src="ressources/images/partition_fox2.png"
            alt="Partition pour piano arc en ciel de Le loup, le renard et la belette">
    </div>
    <div class="desktopPage">
        <div class ="half">
            <div class="partitionsNames">
                <figure class="moon">
                    <img src="ressources/images/lune.png">
                    <figcaption>Au clair de la lune</figcaption>
                </figure>
                <figure class="pig">
                    <img src="ressources/images/unpetitcochon2.png">
                    <figcaption>Un petit cochon</figcaption>
                </figure>
                <figure class="cherry">
                    <img src="ressources/images/cerise.jpg">
                    <figcaption> 1, 2, 3, j'irai dans les bois</figcaption>
                </figure>
                <figure class="fox">
                    <img src="ressources/images/renard.jpg">
                    <figcaption>Le loup, le renard et la belette</figcaption>
                </figure>
            </div>
        </div>
        <div id="pictures">
            <img id="drawingBear" src="ressources/images/drawingBear.png">
        </div>
    </div>
    <script src="partitions.js"></script>

</body>

</html>
